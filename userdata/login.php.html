<script>
textToImg = function (text,fontsize,fontcolor){
    var canvas = document.createElement('canvas');
    $buHeight = 0;
    if(fontsize <= 32){ $buHeight = 1; }
    else if(fontsize > 32 && fontsize <= 60 ){ $buHeight = 2;}
    else if(fontsize > 60 && fontsize <= 80 ){ $buHeight = 4;}
    else if(fontsize > 80 && fontsize <= 100 ){ $buHeight = 6;}
    else if(fontsize > 100 ){ $buHeight = 10;}
    canvas.height=fontsize + $buHeight ;
    var context = canvas.getContext('2d');
    context.clearRect(0, 0, canvas.width, canvas.height);
    context.fillStyle = fontcolor;
    context.font=fontsize+"px Arial";
    context.textBaseline = 'middle';
    context.fillText(text,0,fontsize/2)
    canvas.width = context.measureText(text).width;
    context.fillStyle = fontcolor;
    context.font=fontsize+"px Arial";
    context.textBaseline = 'middle';
    context.fillText(text,0,fontsize/2)
    var dataUrl = canvas.toDataURL('image/png');
    return dataUrl;
}
</script>

window.htmlToImg=function(){
    if(typeof arguments[0] == "object") {var _canvas=arguments[0]} else return (false);
    var canvas2 = document.createElement("canvas");
    var w = parseInt(window.getComputedStyle(_canvas).width);
    var h = parseInt(window.getComputedStyle(_canvas).height);
    canvas2.width = w * 2;
    canvas2.height = h * 2;
    canvas2.style.width = w + "px";
    canvas2.style.height = h + "px";
    var context = canvas2.getContext("2d");
    context.scale(2, 2);
    return html2canvas(arguments[0], { canvas: canvas2 }).then(function(canvas) {
    arguments[1].src = canvas.toDataURL("image/png");
    });
}
